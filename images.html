<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss 3 examples</title>
    <script src="static/tailwindcss3-4-1.js"></script>
  </head>
  <body class="bg-gray-100">
    <img src="static/img.jpg">

    <hr class="mt-5 mb-5">

    <!-- width: 100%; -->
    <img class="w-full" src="static/img.jpg">

    <hr class="mt-5 mb-5">

    <!-- width: 100vw; -->
    <img class="w-screen" src="static/img.jpg">

    <hr class="mt-5 mb-5">

    <!-- width: max-content; -->
    <img class="w-max" src="static/img.jpg">

    <hr class="mt-5 mb-5">

    <!-- width: max-content; -->
    <img class="w-min" src="static/img.jpg">

    <hr class="mt-5 mb-5">

    <!-- width: 1.25rem; /* 20px */ -->
    <img class="w-5" src="static/img.jpg">

    <hr class="mt-5 mb-5">

    <!-- width: 2.5rem; /* 40px */ -->
    <img class="w-10" src="static/img.jpg">

    <hr class="mt-5 mb-5">

    <!-- w-96	width: 24rem; /* 384px */ -->
    <img class="w-96" src="static/img.jpg">

    <hr class="mt-5 mb-5">

    <!-- width: 50%; -->
    <img class="w-1/2" src="static/img.jpg">

    <hr class="mt-5 mb-5">

    <!-- width: 33.333333%; -->
    <img class="w-1/3" src="static/img.jpg">

    <hr class="mt-5 mb-5">

    <!-- width: 66.666666%; -->
    <img class="w-2/3" src="static/img.jpg">
  </body>
</html>
